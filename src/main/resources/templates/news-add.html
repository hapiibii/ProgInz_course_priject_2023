<!DOCTYPE html>
<html>
<head>
    <title>Pievienot Jaunumu</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <h1>Pievienot Jaunumu</h1>
    
    <!-- Poga Atpakaļ -->
	<a href="/home-page" class="btn-bck" data-translation="Atpakaļ">Atpakaļ</a>
	
    <div style="margin-top: 20px;"></div> <!-- Tukša rinda ar stilu -->
     <div class="form-container">
        <form method="post" th:action="@{/home-page/create-news}">
            <div class="form-group">
                <label for="title">Nosaukums:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Apraksts:</label>
                <input type="text" id="description" name="description" required>
            </div>

            <div class="form-group">
                <label for="startDate">Sākuma datums:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                <label for="endDate">Beigu datums:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>

            <input type="submit" value="Pievienot" class="btn-bck">
        </form>
    </div>

</body>
</html>
