<!DOCTYPE html>
<html>
<head>
    <title>Edit News</title>
</head>
<body>
    <h1>Edit News</h1>
    <form method="post" th:action="@{/home-page/edit/{newsId}(newsId=${news.idNews})}">
        <input type="hidden" id="newsId" name="newsId" th:value="${news.idNews}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${news.title}" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${news.description}" required><br>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" th:value="${news.startDate}" required><br>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" th:value="${news.endDate}" required><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
