<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pievienot kalendāra grafiku</title>
</head>
<body>
    <h1>Pievienot kalendāra grafiku</h1>
    
    <form action="/Calendar-schedule/calendar-add" th:object="${calendarScheduleDTO}" method="post">    
        <!-- Gads -->
        <label for="gads">Gads:</label>
        <input type="number" id="gads" name="gads" required><br><br>
        
        <!-- Studiju programmas nosaukums -->
        <label for="studioProgrammTitle">Studiju programmas nosaukums:</label>
        <input type="text" id="studioProgrammTitle" name="studioProgrammTitle" required><br><br>
        
        <!-- Aktivitātes dati -->
        <label for="activity">Aktivitāte:</label>
        <input type="text" id="activity" name="activity" required><br><br>
        
        <label for="activityEndDate">Aktivitātes beigu datums:</label>
        <input type="date" id="activityEndDate" name="activityEndDate" required><br><br>
        
        <label for="activityImplementation">Aktivitātes īstenošana:</label>
        <input type="text" id="activityImplementation" name="activityImplementation" required><br><br>
        
        <button type="submit">Pievienot</button>
    </form>
    
    <br>
    <a href="/Calendar-schedule">Atpakaļ uz kalendāra grafikiem</a>
</body>
</html>
