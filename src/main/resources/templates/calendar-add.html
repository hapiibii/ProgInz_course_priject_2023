<!DOCTYPE html>
<html>
<head>
    <title>Pievienot kalend훮ra grafiku</title>
</head>
<body>
    <h1>Pievienot kalend훮ra grafiku</h1>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <form action="/calendar-schedule/calendar-add" th:object="${calendarScheduleDTO}" method="post">
         <label for="gads">Gads:</label>
        <input type="text" name="gads" id="gads" required><br><br>
        
       
        <label for="studioProgrammId">Studiju programma:</label>
        <select id="studioProgramm" name="studioProgramm" required>
            <option th:each="studioProgramm : ${allStudioProgramms}" th:value="${studioProgramm.getIdstprog()}" th:text="${studioProgramm.getTitle()} "></option>
        </select>
        <br><br>

        
        <label for="activity">Aktivit훮te:</label>
        <input type="text" name="activity" id="activity" required><br><br>
        
        <label for="activityEndDate">Beigu datums:</label>
        <input type="date" name="activityEndDate" id="activityEndDate" required><br><br>
        
        <label for="activityImplementation">Realiz훮cija:</label>
        <textarea name="activityImplementation" id="activityImplementation" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Pievienot">
    </form>
</body>
</html>
