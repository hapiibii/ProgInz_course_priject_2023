<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>ITF Domes Tabulas ieraksta rediģēšana</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	
	<body>
		<header>
			<img src="/images/logo.png" alt="Logo" class="header-logo">
		</header>
		
		<div class="thesis-block">
    	<h1>Jauns ieraksts ITF Domes Tabulā</h1>
    	<div class="btn-right">
				<a href="/itftable-page/review"><input class="btn-bck" type="button" value="Atpakaļ"/></a><br><br>
    		</div>
    
    	<form action="#" th:action="@{/itftable-page/edit/__${idthesis}__}" method="post">
        	<label for="titleEn">Nosaukums angliski:</label>
        	<input type="text" id="titleEn" name="titleEn" th:value="${thesis.titleEn}" required><br><br>
        	<label for="titleLv">Nosaukums latviski:</label>
        	<input type="text" id="titleLv" name="titleLv" th:value="${thesis.titleLv}" required><br><br>
        	<label for="goal">Mērķis:</label>
        	<textarea name="goal" id="goal" rows="8" cols="80" th:text="${thesis.goal}" required></textarea><br><br>
        	<label for="tasks">Uzdevumi:</label>
        	<textarea name="tasks" id="tasks" rows="8" cols="80" th:text="${thesis.tasks}" required></textarea><br><br>
        	<label for="student">Students:</label>
        	<select id="student" name="student" required>
        		<option th:each="student : ${students}" th:value="${student.idperson}" th:text="${student.name + ' ' + student.surname}"></option>
    		</select><br><br>
        	<label for="supervisor">Darba vadītājs:</label>
        	<select id="supervisor" name="supervisor" required>
        		<option th:each="supervisor : ${supervisors}" th:value="${supervisor.idperson}" th:text="${supervisor.name + ' ' + supervisor.surname}"></option>
    		</select><br><br>
    		<label for="reviewers">Recenzents:</label>
        	<select id="reviewers" name="reviewers" required>
        		<option th:each="reviewer : ${reviewers}" th:value="${reviewer.idperson}" th:text="${reviewer.name + ' ' + reviewer.surname}"></option>
    		</select><br><br>
    		<label for="accStatus">Statuss:</label>
				<select id="accStatus" name="accStatus" required>
					<option value="submited" th:text="Iesniegts"></option>
					<option value="in_review" th:text="Izskatīšanā"></option>
					<option value="accepted" th:text="Akceptēts"></option>
					<option value="accepted_with_conditions" th:text="Akceptēts_ar_nosacījumiem"></option>
					<option value="rejected" th:text="Noraidīts"></option>
				</select><br><br>
        	
        	<button type="submit" class="btn-bck"> Saglabāt </button>
    	</form>
    </div>	
	</body>
</html>
