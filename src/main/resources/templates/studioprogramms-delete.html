<!DOCTYPE html>
<html lang="lv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzēst Studiju Programmu</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="header-container">
        <div class="header-left">
            <h1>Dzēst Studiju Programmu</h1>
        </div>
        <div class="header-middle">
            <img src="/images/logo.png" alt="Logo" class="header-logo">
        </div>
        <div class="header-right"></div>
    </div>

    <div class="content">
        <p>Vai tiešām vēlaties dzēst šo programmu?</p>
        <h2>Nosaukums: <span th:text="${programm.title}"></span></h2>

        <form th:action="@{'/studioprogramms/deleteConfirmed/' + ${programm.idstprog}}" method="post">
            <div class="button-container">
                <button type="submit" class="btn-bck">Jā, dzēst</button>
                <a href="/studioprogramms" class="btn-bck">Nē, atcelt</a>
            </div>
        </form>
    </div>
</body>
</html>
