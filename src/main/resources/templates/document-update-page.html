<html xmlns:th="http://www.thymeleaf.org">

<head>

		<title>Iesnieguma pievienošana</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	
	<body>
	<!-- hederis ar trīs daļām -->
    <div class="header-container">
        <!-- Kreisā mala -->
        <div class="header-left">
    		<h1>Dokumenta labošana</h1>
        </div>

        <!-- Vidus sadaļa -->
        <div class="header-middle">
            <img src="/images/logo.png" alt="Logo" class="header-logo">
        </div>

        <!-- Labā mala -->
        <div class="header-right">
        </div>
    </div>
		<div class="back-button">
    	<a href="http://localhost:8080/document-page" class="button">Atpakaļ</a>
		</div>
	



	<form action="#"  th:action="@{/document/update/__${iddocument}__}"  th:object="${document}"   method="post">
		<table>
			<tr>
				<td>Document name: </td>
				<td><input type="text" th:field="*{documentName}"   />  </td>
				<td th:if="${#fields.hasErrors('documentName')}" th:errors="*{documentName}"> </td>
			</tr>
			
			<tr>
				<td>Document file: </td>
				<td><input type="text" th:field="*{file}"   />  </td>
				<td th:if="${#fields.hasErrors('file')}" th:errors="*{file}"> </td>
			</tr>
			
		
			<tr>
				<td> <button type="submit"> Save document </button> </td>
			</tr>	
		</table>
		
		
	</form>
	
	</body>
</html>
