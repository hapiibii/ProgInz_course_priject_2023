<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visas studiju programmas</title>
</head>
<body>
    <h1>Visas studiju programmas</h1>

    <a th:href="@{/add-studio-program}" class="button">Pievienot Studiju Programmu</a>

    <table>
        <tr>
            <th>Studiju programma</th>
            <th>Fakultāte</th>
            <th>Grāds</th>
        </tr>
       <tr th:each="program : ${studioPrograms}">
    <td th:text="${program.title}"></td>
    <td th:text="${program.faculty}"></td>
    <td th:text="${program.degree}"></td>
    <td>
     	<a th:href="@{/edit-studio-program/{id}(id=${program.idstprog})}" class="button">Rediģēt</a>
        <a th:href="@{/delete-studio-program/{id}(id=${program.idstprog})}" class="button">Dzēst</a>
    </td>
</tr>
    </table>
    
    
</body>
</html>
