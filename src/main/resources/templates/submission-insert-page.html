<html xmlns:th="http://www.thymeleaf.org">

<head>
		<title>Iesnieguma pievienošana</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	
	<body>
		<header>
			<img src="/images/logo.png" alt="Logo" class="header-logo">
		</header>
		<div class="back-button">
    	<a href="http://localhost:8080/submission-page" class="button">Atpakaļ</a>
		</div>
	<h1>Iesnieguma pievienošana</h1>

	<form action="#"  th:action="@{/submission/insert}"  th:object="${submission}"   method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>Submission date:</td>
				<td><input type="text" th:field="*{submissionDate}"   />  </td>
				<td th:if="${#fields.hasErrors('submissionDate')}" th:errors="*{submissionDate}"> Invalid date </td>
			</tr>
			
			<tr>
				<td>Submission file:</td>
				<td><input type="file" name="file" /></td>
			</tr>
			
			<tr>
				<td> <button type="submit"> Save submission </button> </td>
			</tr>	
		</table>
		
		
	</form>
	
	</body>
</html>
