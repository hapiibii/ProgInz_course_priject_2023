<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dokumenta pievienošana</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>


<head>
		<title>Dokumenta pievienošana</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	
	<body>
	<!-- hederis ar trīs daļām -->
    <div class="header-container">
        <!-- Kreisā mala -->
        <div class="header-left">
    		<h1>Dokumenta pievienošana</h1>
        </div>

        <!-- Vidus sadaļa -->
        <div class="header-middle" onclick="goToHomePage()" style="cursor: pointer;">
		    <img src="/images/logo.png" alt="Logo" class="header-logo">
		</div>

        <!-- Labā mala -->
        <div class="header-right">
        </div>
    </div>
		<div class="back-button">
    	<a href="/document-page" class="button">Atpakaļ</a>
		</div>
		

	<form action="/document-page/create-documents"  th:action="@{/document/insert}"  th:object="${document}"   method="post" enctype="multipart/form-data">

		<table>
			<tr>
				<td>Dokumenta nosaukums:</td>
				<td><input type="text" th:field="*{documentName}"   />  </td>
				<td th:if="${#fields.hasErrors('documentName')}" th:errors="*{documentName}"> Invalid Title </td>
			</tr>
			
			<tr>
				<td>Dokumenta fails:</td>
				<td><input type="file" name="file" /></td>
			</tr>
			
			<tr>
				<td> <button type="submit"> Save document </button> </td>
			</tr>	
		</table>
		
		
	</form>
	
	<!-- /*LOGO kā poga*/ -->
    <script>
	    function goToHomePage() {
	        window.location.href = "http://localhost:8080/home-page";
	    }
	</script>
	
	
	</body>
</html>
