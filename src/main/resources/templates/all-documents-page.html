<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Visi dokumenti</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

	<!-- hederis ar trīs daļām -->
    <div class="header-container">
        <!-- Kreisā mala -->
        <div class="header-left">
    		    <h1>Visi dokmenti</h1>
        </div>

        <!-- Vidus sadaļa -->
        <div class="header-middle">
            <img src="/images/logo.png" alt="Logo" class="header-logo">
        </div>

        <!-- Labā mala -->
        <div class="header-right">
        </div>
    </div>

<body>
	
	<div class="back-button">
    	<a href="http://localhost:8080/document-page" class="button">Atpakaļ</a>
		</div>
	<table>
	<tr th:each="document : ${myAllDocuments}">
		<td th:text="${document.getIddocument()}"></td>
		<td th:text="${document.getDocumentName()}"></td>
		<td th:text="${document.getFile()}"></td>
		<td>
            <a th:href="@{'/document/update/' + ${document.getIddocument()}}" class="button">Labot</a>
        </td>
        <td>
            <a th:href="@{'/document/delete/' + ${document.getIddocument()}}" class="button">Dzēst</a>
        </td>
        <td>
        	<a th:href="@{'/document/download/' + ${document.getIddocument()}}" class="button">Lejupielādēt</a>
        </td>
		
	</tr>
	
	
</table>	
</body>
</html>
